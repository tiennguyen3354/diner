<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>This is the order 1 form </h1>
    <h1>Choose your meal place </h1>
    <form action="#" method="POST">
        <label for="food">What would you like to order ? </label>
        <input type="text" name="food" id="food">

        <check if="{{ isset(@error['food']) }}">
            <span class="err">{{ @error['food'] }}</span>
        </check>

        <repeat group="{{ @meals }}" value=" {{ @meal }}" >

            <input type="radio"
                   name="meal"
                   value="{{@meal}}"
                   id="{{@meal}}"

            >
            <label for="{{ @meal }}" > {{ @meal }}</label>
        </repeat>
        <check if="{{ isset(@error['meal']) }}">
            <span class="err">{{ @error['meal'] }}</span>
        </check>
        <button>Submit</button>
    </form>
</body>
</html>
